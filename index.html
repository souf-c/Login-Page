<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Login Page</title>
        <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="leftContain">
                <div class="logo">
                    <img src="img/Logo.png" alt="Logo">
                    <a href="#">LOGO</a>
                </div>
                <div class="blurb"> 
                    <h1>Welcome Back ,</h1>
                    <h3>Sign in to continue access pages</h3>
                </div>  
                <div class="yoursite">
                    <div class="line"></div>
                    <p>www.yoursite.com</p>
                </div>

            </div>
            <div class="rightContain">
                <div class="signIn">
                    <h2>Sign In</h2> 
                </div>
                <div class="inputs">
                    <input type="email" placeholder="Email Adress">
                    <input type="password" placeholder="Password">
                </div>
                <a href="#" class="btn btn-main">Continue</a>
                <p>or connect with Social Media</p>
                <div class="socials">
                    <a href="#" class="btn btn-tw">Sign In With Twitter</a>
                    <a href="#" class="btn btn-fb">Sign In With Facebook</a>
                </div>
            </div>
        </div>
    </body>
</html>
